<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"> -->
    <link rel="stylesheet" href="./css/styles.css">

</head>
<body class="login-body">
    <div class="container mx-auto p-2">
        <img class="image" src="./img/Screenshot 2024-12-10 134906.png" alt="logo4login" width="50px" height="50px">

        <h2 class="text-dark" style="font-weight: 100;">ModernTech Solutions</h2>

        
        
        <form id="login-form" class="login-form mx-auto p-8" action="./dashboard.html" method="post" style="margin-top: 30px;">
            <div class="textbox">
                <input id="domain" type="text" name placeholder="Domain" value="">
            </div>
            <div class="textbox">
                <input id="username" type="text" name placeholder="Username" value="">
            </div>
            <div class="textbox">
                <input id="password" type="password" name placeholder="Password" value="">
            </div>
            <input class="button" type="submit" value="LOG IN" onclick="checkLogin()">
        </form>
        <div class="message">
            <div class="message-header"> 
              <img src="img/alert_icon.png" alt="logo4message">
            </div>
            <p style="color: black;">We have typed in the wrong credentials. Let's try again</p>
            <button class="button" type="submit" onclick="errorMessage()">RETRY</button>
          </div>
    </div>

      
      <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/login.js"></script>
</body>
</html>
