  <h1>Employee Data Visualization</h1>
  <h2>Leave Days</h2>
  <canvas id="leaveChart" width="600" height="400"></canvas>
  
  <script>
      const leaveData = {
          labels: ["Sick Leave", "Annual Leave", "Unpaid Leave", "Maternity Leave"],
          datasets: [{
              label: "Leave Days",
              data: [40, 60, 10, 15], // Example data
              backgroundColor: [
                  "rgba(153, 102, 255, 0.6)",
                  "rgba(255, 159, 64, 0.6)",
                  "rgba(255, 99, 132, 0.6)",
                  "rgba(54, 162, 235, 0.6)"
              ],
              borderColor: [
                  "rgba(153, 102, 255, 1)",
                  "rgba(255, 159, 64, 1)",
                  "rgba(255, 99, 132, 1)",
                  "rgba(54, 162, 235, 1)"
              ],
              borderWidth: 1
          }]
      };
  
      const leaveConfig = {
          type: 'bar',
          data: leaveData,
          options: {
              responsive: true,
              plugins: {
                  legend: {
                      display: true,
                      position: 'top'
                  }
              },
              scales: {
                  y: {
                      beginAtZero: true,
                      title: {
                          display: true,
                          text: "Leave Days"
                      }
                  },
                  x: {
                      title: {
                          display: true,
                          text: "Leave Types"
                      }
                  }
              }
          }
      };
  
      new Chart(document.getElementById('leaveChart'), leaveConfig);
  </script>
  
  <h2>Performance Ratings</h2>
<canvas id="performanceChart" width="600" height="400"></canvas>

<script>
    const performanceData = {
        labels: ["Excellent", "Good", "Average", "Poor"],
        datasets: [{
            label: "Performance Ratings",
            data: [20, 30, 10, 5], // Example data
            backgroundColor: [
                "rgba(75, 192, 192, 0.6)",
                "rgba(153, 102, 255, 0.6)",
                "rgba(255, 205, 86, 0.6)",
                "rgba(255, 99, 132, 0.6)"
            ],
            borderColor: [
                "rgba(75, 192, 192, 1)",
                "rgba(153, 102, 255, 1)",
                "rgba(255, 205, 86, 1)",
                "rgba(255, 99, 132, 1)"
            ],
            borderWidth: 1
        }]
    };

    const performanceConfig = {
        type: 'doughnut',
        data: performanceData,
        options: {
            responsive: true,
            plugins: {
                legend: {
                    display: true,
                    position: 'top'
                }
            }
        }
    };

    new Chart(document.getElementById('performanceChart'), performanceConfig);
</script>
